<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>단축키 설정 - ArcaNavi</title>
  <link rel="stylesheet" href="default.css">
  <script defer src="edit.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="img/icon48.png" alt="ArcaNavi Logo" class="logo">
      <h1>ArcaNavi</h1>
    </div>

    <h2>단축키 설정</h2>

    <div class="content">
      <!-- 왼쪽 그룹 -->
      <div class="key-group">
        <div class="shortcut-row">
          <span>이전 글:</span>
          <input type="text" id="prevKeyInput" maxlength="1" autocomplete="off" />
        </div>
        <div class="shortcut-row">
          <span>다음 글:</span>
          <input type="text" id="nextKeyInput" maxlength="1" autocomplete="off" />
        </div>
        <div class="shortcut-row">
          <span>이전 페이지:</span>
          <input type="text" id="prevPageKeyInput" maxlength="1" autocomplete="off" />
        </div>
        <div class="shortcut-row">
          <span>다음 페이지:</span>
          <input type="text" id="nextPageKeyInput" maxlength="1" autocomplete="off" />
        </div>
        <div class="shortcut-row">
          <span>맨 위로 이동:</span>
          <input type="text" id="scrollTopKeyInput" maxlength="1" autocomplete="off" />
        </div>
      </div>

      <!-- 오른쪽 그룹 -->
      <div class="key-group">
        <div class="shortcut-row">
          <span>글쓰기:</span>
          <input type="text" id="writeKeyInput" maxlength="1" autocomplete="off" />
        </div>
        <div class="alt-hint">Alt + 해당 키 → 글작성 완료</div>

        <div class="shortcut-row">
          <span>댓글 입력:</span>
          <input type="text" id="commentKeyInput" maxlength="1" autocomplete="off" />
        </div>
        <div class="alt-hint">Alt + 해당 키 → 댓글 작성</div>

        <div class="shortcut-row">
          <span>추천:</span>
          <input type="text" id="likeKeyInput" maxlength="1" autocomplete="off" />
        </div>
        <div class="shortcut-row">
          <span>비추천:</span>
          <input type="text" id="dislikeKeyInput" maxlength="1" autocomplete="off" />
        </div>
        <div class="shortcut-row">
          <span>개념글:</span>
          <input type="text" id="bestKeyInput" maxlength="1" autocomplete="off" />
        </div>
      </div>
    </div>

    <div class="button-row">
      <button id="saveButton">저장</button>
      <button id="cancelButton">취소</button>
    </div>
  </div>
</body>
</html>
